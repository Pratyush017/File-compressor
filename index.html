<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Huffman Compressor (TXT + Images)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }
        body {
            background: #f9fbfd;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 700px;
            padding: 32px;
            text-align: center;
        }
        h1 {
            color: #2d3748;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .subtitle {
            color: #718096;
            margin-bottom: 24px;
            font-size: 15px;
        }
        .card {
            background: #f8fafc;
            border-radius: 12px;
            padding: 24px;
            margin: 20px 0;
        }
        .upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            padding: 32px 20px;
            cursor: pointer;
            transition: border-color 0.2s;
            margin: 16px 0;
        }
        .upload-area:hover {
            border-color: #93c5fd;
        }
        .upload-icon {
            font-size: 42px;
            margin-bottom: 12px;
        }
        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            margin: 6px;
            min-width: 140px;
        }
        .btn:hover:not(:disabled) {
            background: #2563eb;
        }
        .btn:disabled {
            background: #e2e8f0;
            color: #a0aec0;
            cursor: not-allowed;
        }
        .status {
            margin: 16px 0;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }
        .status.success {
            background: #ebf8ff;
            color: #2b6cb0;
            display: block;
        }
        .status.error {
            background: #fff5f5;
            color: #c53030;
            display: block;
        }
        .file-info {
            margin-top: 16px;
            padding: 12px;
            background: #edf2f7;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        .file-info.show {
            display: block;
        }
        .actions {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .footer {
            margin-top: 24px;
            color: #a0aec0;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Huffman File Compressor</h1>
        <p class="subtitle">Supports PNG, JPG, JPEG, and TXT files</p>

        <div class="card">
            <div class="upload-area" id="dropZone">
                <div class="upload-icon">üìÅ</div>
                <p>Drag & drop files here</p>
                <p>or</p>
                <button class="btn" id="browseBtn">Browse Files</button>
                <input type="file" id="fileInput" class="file-input" accept=".png,.jpg,.jpeg,.txt" style="display:none">
            </div>

            <div class="status" id="status"></div>
            <div class="file-info" id="fileInfo"></div>
        </div>

        <div class="actions">
            <button class="btn" id="compressBtn" disabled>Compress</button>
            <button class="btn" id="decompressBtn" disabled>Decompress</button>
            <button class="btn" id="downloadBtn" disabled>Download</button>
        </div>

        <div class="footer">
            <p>Compressed files embed original metadata for later decompression</p>
        </div>
    </div>

    <script>
        // DOM
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const browseBtn = document.getElementById('browseBtn');
        const compressBtn = document.getElementById('compressBtn');
        const decompressBtn = document.getElementById('decompressBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const statusEl = document.getElementById('status');
        const fileInfoEl = document.getElementById('fileInfo');

        // State
        let currentFile = null;
        let currentBlob = null; // Either original or decompressed blob
        let compressedBlob = null;
        let isCompressedState = false;

        // Setup
        browseBtn.onclick = () => fileInput.click();
        fileInput.onchange = (e) => handleFile(e.target.files[0]);
        dropZone.ondragover = (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#93c5fd';
        };
        dropZone.ondragleave = () => {
            dropZone.style.borderColor = '#cbd5e0';
        };
        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#cbd5e0';
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        };

        function handleFile(file) {
            resetState();
            if (!file) return;

            const validTypes = ['image/png', 'image/jpeg', 'text/plain'];
            if (!validTypes.includes(file.type) && !file.name.endsWith('.txt')) {
                showStatus('Only PNG, JPG, and TXT files are supported.', 'error');
                return;
            }

            // Read file to detect if it's a compressed file (starts with "HUFF_META")
            const reader = new FileReader();
            reader.onload = (e) => {
                const arrayBuffer = e.target.result;
                const header = new TextDecoder().decode(new Uint8Array(arrayBuffer, 0, 10));
                if (header.startsWith('HUFF_META')) {
                    // This is a compressed file
                    try {
                        const metaEnd = new Uint8Array(arrayBuffer).indexOf(0, 10); // null-terminated
                        const metaStr = new TextDecoder().decode(
                            new Uint8Array(arrayBuffer, 10, metaEnd - 10)
                        );
                        const meta = JSON.parse(metaStr);
                        const dataStart = metaEnd + 1;
                        const data = arrayBuffer.slice(dataStart);

                        currentBlob = new Blob([data], { type: meta.type });
                        currentFile = new File([data], meta.name, { type: meta.type });
                        isCompressedState = true;
                        decompressBtn.disabled = false;
                        showStatus('Compressed file loaded. Ready to decompress.', 'success');
                    } catch (err) {
                        showStatus('Invalid compressed file format.', 'error');
                        return;
                    }
                } else {
                    // Regular file
                    currentBlob = new Blob([arrayBuffer], { type: file.type });
                    currentFile = file;
                    compressBtn.disabled = false;
                    showStatus('File loaded. Ready to compress.', 'success');
                }
                displayFileInfo(currentFile);
            };
            reader.readAsArrayBuffer(file);
        }

        function displayFileInfo(file) {
            fileInfoEl.innerHTML = `
                <strong>${file.name}</strong><br>
                ${(file.size / 1024).toFixed(2)} KB ‚Ä¢ ${file.type || 'text/plain'}
            `;
            fileInfoEl.classList.add('show');
        }

        function showStatus(msg, type) {
            statusEl.textContent = msg;
            statusEl.className = 'status ' + type;
        }

        function resetState() {
            currentFile = null;
            currentBlob = null;
            compressedBlob = null;
            isCompressedState = false;
            compressBtn.disabled = true;
            decompressBtn.disabled = true;
            downloadBtn.disabled = true;
            fileInfoEl.classList.remove('show');
        }

        // Simulated compression with metadata embedding
        compressBtn.onclick = () => {
            if (!currentBlob) return;

            // Create metadata
            const meta = {
                name: currentFile.name,
                type: currentFile.type || 'text/plain'
            };
            const metaStr = JSON.stringify(meta);
            const header = 'HUFF_META' + metaStr + '\0'; // null-terminated

            // Simulate "compressed" data (in real case: Huffman output)
            // For demo, we'll just use the original data (no actual compression)
            const headerBytes = new TextEncoder().encode(header);
            const originalBytes = new Uint8Array(currentBlob);

            // Combine header + data
            const combined = new Uint8Array(headerBytes.length + originalBytes.length);
            combined.set(headerBytes, 0);
            combined.set(originalBytes, headerBytes.length);

            compressedBlob = new Blob([combined], { type: 'application/octet-stream' });
            isCompressedState = true;
            downloadBtn.disabled = false;
            decompressBtn.disabled = false;
            showStatus('File "compressed". Ready to download or decompress.', 'success');
        };

        decompressBtn.onclick = () => {
            if (!isCompressedState) {
                showStatus('No compressed data to decompress.', 'error');
                return;
            }

            // If we uploaded a compressed file, currentBlob is already the decompressed data
            // If we compressed in this session, extract from compressedBlob
            const blobToUse = currentBlob || (compressedBlob ? 
                new Blob([new Uint8Array(compressedBlob).slice(
                    // Skip header (find null terminator)
                    new Uint8Array(compressedBlob).indexOf(0) + 1
                )], { type: currentFile?.type || 'application/octet-stream' }) : null);

            if (!blobToUse) {
                showStatus('Decompression failed.', 'error');
                return;
            }

            currentBlob = blobToUse;
            isCompressedState = false;
            downloadBtn.disabled = false;
            showStatus('File decompressed successfully!', 'success');
        };

        downloadBtn.onclick = () => {
            let blob = isCompressedState ? compressedBlob : currentBlob;
            if (!blob) {
                showStatus('Nothing to download.', 'error');
                return;
            }

            const filename = isCompressedState 
                ? (currentFile?.name || 'file') + '.huff' 
                : (currentFile?.name || 'output');

            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showStatus('File downloaded!', 'success');
        };
    </script>
</body>
</html>
