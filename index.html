<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Huffman File Compressor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }
        body {
            background: #f9fbfd;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 700px;
            padding: 32px;
            text-align: center;
        }
        h1 {
            color: #2d3748;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .subtitle {
            color: #718096;
            margin-bottom: 24px;
            font-size: 15px;
        }
        .card {
            background: #f8fafc;
            border-radius: 12px;
            padding: 24px;
            margin: 20px 0;
        }
        .upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            padding: 32px 20px;
            cursor: pointer;
            transition: border-color 0.2s;
            margin: 16px 0;
        }
        .upload-area:hover {
            border-color: #93c5fd;
        }
        .upload-icon {
            font-size: 42px;
            margin-bottom: 12px;
        }
        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            margin: 6px;
            min-width: 140px;
        }
        .btn:hover:not(:disabled) {
            background: #2563eb;
        }
        .btn:disabled {
            background: #e2e8f0;
            color: #a0aec0;
            cursor: not-allowed;
        }
        .status {
            margin: 16px 0;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }
        .status.success {
            background: #ebf8ff;
            color: #2b6cb0;
            display: block;
        }
        .status.error {
            background: #fff5f5;
            color: #c53030;
            display: block;
        }
        .file-info {
            margin-top: 16px;
            padding: 12px;
            background: #edf2f7;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        .file-info.show {
            display: block;
        }
        .actions {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .footer {
            margin-top: 24px;
            color: #a0aec0;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Huffman File Compressor</h1>
        <p class="subtitle">Supports PNG, JPG, JPEG, TXT, and .huff files</p>

        <div class="card">
            <div class="upload-area" id="dropZone">
                <div class="upload-icon">üìÅ</div>
                <p>Drag & drop files here</p>
                <p>(PNG, JPG, TXT, or .huff)</p>
                <p>or</p>
                <button class="btn" id="browseBtn">Browse Files</button>
                <!-- NOTE: accept attribute REMOVED to allow .huff files -->
                <input type="file" id="fileInput" class="file-input" style="display:none">
            </div>

            <div class="status" id="status"></div>
            <div class="file-info" id="fileInfo"></div>
        </div>

        <div class="actions">
            <button class="btn" id="compressBtn" disabled>Compress</button>
            <button class="btn" id="decompressBtn" disabled>Decompress</button>
            <button class="btn" id="downloadBtn" disabled>Download</button>
        </div>

        <div class="footer">
            <p>Compress any file ‚Ä¢ Decompress your .huff files anytime</p>
        </div>
    </div>

    <script>
        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const browseBtn = document.getElementById('browseBtn');
        const compressBtn = document.getElementById('compressBtn');
        const decompressBtn = document.getElementById('decompressBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const statusEl = document.getElementById('status');
        const fileInfoEl = document.getElementById('fileInfo');

        // App State
        let currentFile = null;
        let currentBlob = null; // Original or decompressed data
        let compressedBlob = null;
        let isCompressedState = false;

        // Setup Event Listeners
        browseBtn.onclick = () => fileInput.click();
        fileInput.onchange = (e) => {
            if (e.target.files[0]) handleFile(e.target.files[0]);
        };

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#93c5fd';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = '#cbd5e0';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#cbd5e0';
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        function handleFile(file) {
            resetState();
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const arrayBuffer = e.target.result;
                const header = new TextDecoder().decode(new Uint8Array(arrayBuffer, 0, 10));

                if (header.startsWith('HUFF_META')) {
                    // Handle compressed (.huff) file
                    try {
                        const uint8 = new Uint8Array(arrayBuffer);
                        let nullIndex = -1;
                        for (let i = 10; i < uint8.length; i++) {
                            if (uint8[i] === 0) {
                                nullIndex = i;
                                break;
                            }
                        }
                        if (nullIndex === -1) throw new Error('Invalid header');

                        const metaStr = new TextDecoder().decode(
                            uint8.slice(10, nullIndex)
                        );
                        const meta = JSON.parse(metaStr);
                        const data = arrayBuffer.slice(nullIndex + 1);

                        currentBlob = new Blob([data], { type: meta.type });
                        currentFile = new File([data], meta.name, { type: meta.type });
                        isCompressedState = true;
                        decompressBtn.disabled = false;
                        showStatus('Compressed file loaded. Click "Decompress".', 'success');
                    } catch (err) {
                        showStatus('Invalid or corrupted .huff file.', 'error');
                        return;
                    }
                } else {
                    // Handle original file (PNG, JPG, TXT)
                    const validImage = file.type.startsWith('image/') && 
                                      ['png', 'jpg', 'jpeg'].some(ext => 
                                        file.name.toLowerCase().endsWith('.' + ext)
                                      );
                    const isText = file.type === 'text/plain' || file.name.toLowerCase().endsWith('.txt');

                    if (!validImage && !isText) {
                        showStatus('Only PNG, JPG, or TXT files can be compressed.', 'error');
                        return;
                    }

                    currentBlob = new Blob([arrayBuffer], { type: file.type || 'text/plain' });
                    currentFile = file;
                    compressBtn.disabled = false;
                    showStatus('File ready to compress.', 'success');
                }
                displayFileInfo(currentFile);
            };
            reader.readAsArrayBuffer(file);
        }

        function displayFileInfo(file) {
            const sizeKB = (file.size / 1024).toFixed(2);
            const type = file.type || (file.name.endsWith('.txt') ? 'text/plain' : 'unknown');
            fileInfoEl.innerHTML = `<strong>${file.name}</strong><br>${sizeKB} KB ‚Ä¢ ${type}`;
            fileInfoEl.classList.add('show');
        }

        function showStatus(msg, type) {
            statusEl.textContent = msg;
            statusEl.className = 'status ' + type;
        }

        function resetState() {
            currentFile = null;
            currentBlob = null;
            compressedBlob = null;
            isCompressedState = false;
            compressBtn.disabled = true;
            decompressBtn.disabled = true;
            downloadBtn.disabled = true;
            fileInfoEl.classList.remove('show');
        }

        // Compress (simulate + embed metadata)
        compressBtn.onclick = () => {
            if (!currentBlob || !currentFile) return;

            const meta = {
                name: currentFile.name,
                type: currentFile.type || 'text/plain'
            };
            const metaStr = JSON.stringify(meta);
            const headerStr = 'HUFF_META' + metaStr + '\0';
            const headerBytes = new TextEncoder().encode(headerStr);
            const originalBytes = new Uint8Array(currentBlob);

            const combined = new Uint8Array(headerBytes.length + originalBytes.length);
            combined.set(headerBytes, 0);
            combined.set(originalBytes, headerBytes.length);

            compressedBlob = new Blob([combined], { type: 'application/octet-stream' });
            isCompressedState = true;
            decompressBtn.disabled = false;
            downloadBtn.disabled = false;
            showStatus('File "compressed" and ready to download.', 'success');
        };

        // Decompress
        decompressBtn.onclick = () => {
            if (!isCompressedState) {
                showStatus('Nothing to decompress.', 'error');
                return;
            }

            // If uploaded a .huff, currentBlob is already original
            // If compressed in session, extract from compressedBlob
            let resultBlob = currentBlob;
            if (!resultBlob && compressedBlob) {
                const uint8 = new Uint8Array(compressedBlob);
                let nullIndex = -1;
                for (let i = 10; i < uint8.length; i++) {
                    if (uint8[i] === 0) {
                        nullIndex = i;
                        break;
                    }
                }
                if (nullIndex === -1) {
                    showStatus('Decompression failed: invalid format.', 'error');
                    return;
                }
                const data = uint8.slice(nullIndex + 1);
                resultBlob = new Blob([data], { type: currentFile.type || 'application/octet-stream' });
            }

            if (!resultBlob) {
                showStatus('Decompression failed.', 'error');
                return;
            }

            currentBlob = resultBlob;
            isCompressedState = false;
            downloadBtn.disabled = false;
            showStatus('File decompressed successfully!', 'success');
        };

        // Download
        downloadBtn.onclick = () => {
            let blob = isCompressedState ? compressedBlob : currentBlob;
            if (!blob) {
                showStatus('No file to download.', 'error');
                return;
            }

            const filename = isCompressedState 
                ? (currentFile?.name || 'file') + '.huff'
                : (currentFile?.name || 'output');

            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showStatus('Download complete!', 'success');
        };
    </script>
</body>
</html>
